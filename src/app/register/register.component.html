<main class="main-content  mt-0">
  <section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('../assets/img/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Bienvenue!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Créer Un Compte</h5>
            </div>
            <div class="card-body">
              <form role="form text-left">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nom" aria-label="nom"
                    aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Prénom" aria-label="prenom"
                    aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Username" aria-label="username"
                    aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="email-addon">
                </div>
                <div *ngIf="registerdetails.role=='etudiant'">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Classe" aria-label="class"
                      aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <select name="niveau" id="niveau" class="form-control">
                      <option value="niveau 1" checked="">Niveau 1</option>
                      <option value="niveau 2">Niveau 2</option>
                      <option value="niveau 3">Niveau 3</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <select name="filière" id="filière" class="form-control">
                      <option value="informatique">Informatique</option>
                      <option value="mecanique">Mécanique</option>
                      <option value="infotronique">Infotronique</option>
                      <option value="industrielle">Industrielle</option>
                    </select>
                  </div>
                </div>

                <div *ngIf="registerdetails.role=='enseignant'">
                  <div class="mb-3">
                    <select name="role" id="role" class="form-control">
                        <option value="enseignant">Enseignant</option>
                        <option value="responsable">Responsable</option>
                    </select>
                  </div>
                </div>

                <div class="form-check form-check-info text-left">
                  <input name="role" class="form-check-input" type="radio" [(ngModel)]="registerdetails.role"
                    value="etudiant" id="etd" checked="">
                  <label class="form-check-label" for="etd">
                    <p class="text-dark font-weight-bolder">Etudiant</p>
                  </label>
                </div>
                <div class="form-check form-check-info text-left">
                  <input name="role" class="form-check-input" type="radio" [(ngModel)]="registerdetails.role"
                    value="enseignant" id="ens">
                  <label class="form-check-label" for="ens">
                    <p class="text-dark font-weight-bolder">Enseignant</p>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" (click)="register()">créer compte</button>
                </div>
                <p class="text-sm mt-3 mb-0">Vous avez déjà un compte? <a [routerLink]="['/login']"
                    class="text-dark font-weight-bolder">se connecter</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
