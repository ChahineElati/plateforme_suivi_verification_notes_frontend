<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Bienvenue</h3>
                  <p class="mb-0">Entrer votre username et mot de passe pour se connecter</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label>Username</label>
                    <div class="mb-3">
                      <input name="username" [(ngModel)]="logindetails.username" type="text" class="form-control" placeholder="Username" aria-label="username">
                    </div>
                    <label>Mot de passe</label>
                    <div class="mb-3">
                      <input name="password" [(ngModel)]="logindetails.password" type="password" class="form-control" placeholder="Mot de passe" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="login()">se connecter</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    vous n'avez pas de compte?
                    <a [routerLink]="['/register']" class="text-info text-gradient font-weight-bold">crÃ©er un compte</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
